<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        background-color: #CFE7FF;
      }
      img {
        width: 75%;
        height: 75%;
        object-fit: scale-down;
      }
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
    //#CFE7FF
      var x=1;
      function cycle() {
        setInterval(function(){
          console.log(x);
          if(x == 25) {
            x = 1
          }
          document.getElementById("tim").src = "images/tim"+x+".jpg";
          x = x+1;
        }, 500);
      }
    </script>
  </head>
  <body onload="cycle()" class="parent">
    <center><h1> Hi i'm Tim Bargo </h1></center>
    <img id="tim">

  </body>
</html>
